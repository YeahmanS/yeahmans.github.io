<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
    <title>Hiiiii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-wallpaper">
        <div id="icons">
            <div class="icon projects">
                <img src="static/projects.png" alt="">
                <span class="icon-text">Projects</span>
            </div>
            <div class="icon me">
                <img src="static/me.png" alt="">
                <span class="icon-text">Me</span>
            </div>
            <div class="icon resume">
                <img src="static/resume.png" alt="">
                <span class="icon-text">Resume</span>
            </div>
            <div class="icon github">
                <img src="static/icons8-github-32.png" alt="">
                <span class="icon-text">Github</span>
            </div>
            <div class="icon linkedin">
                <img src="static/icons8-linkedin-32.png" alt="">
                <span class="icon-text">LinkedIn</span>
            </div>
            <div class="icon contact-me">
                <img src="static/contact-me.png" alt="">
                <span class="icon-text">Contact Me</span>
            </div>
            <div class="icon twitter">
                <img src="static/icons8-twitter-50.png" width="36px" alt="">
                <span class="icon-text">Twitter</span>
            </div>
            <div class="icon blogs">
                <img src="static/blogs.png" width="36px" alt="">
                <span class="icon-text">blogs</span>
            </div>
            <div class="icon trashbin">
                <img src="static/recyclebin.png" alt="">
                <span class="icon-text">Trash ideas</span>
            </div>
            <div class="icon minesweeper">
                <img src="static/minesweeper.png" alt="">
                <span class="icon-text">Minesweeper</span>
            </div>
            
            
            
        </div>
        <div id="drag-area">
            <div id="me">
                <div class="draggable-bar">
                    <div class="left-bar">
                        <img src="static/me.png" width="18px">
                        <span class="name-bar">me - Paint</span>
                    </div>
                    <div class="right-bar">
                        <button class="close-button">x</button>
                    </div>
                </div>
                <div class="Paint">
                    <div id="paint-menu">
                        <span class="paint-menu-text">File</span>
                        <span class="paint-menu-text">Edit</span>
                        <span class="paint-menu-text">View</span>
                        <span class="paint-menu-text">Image</span>
                        <span class="paint-menu-text">Help</span>
                    </div>
                    <div >
                        <img src="static/clark.jpg" id="my-photo">
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="taskbar">
        <div id="start-button" class="not-pressed"> 
          <img src="/static/image-removebg-preview.png" width="25px">  <span style="font-weight: bold;">Start</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
